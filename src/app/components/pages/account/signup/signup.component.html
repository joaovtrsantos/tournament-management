<app-default-login-layout 
    title="Signup and start today!"
    primaryButtonText="Signup Now"
    secondaryButtonText="Login Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryButton]="!signupForm.valid"
>
    <form [formGroup]="signupForm">
        <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="Your Name"
            placeholder="John Doe"
        >
            <img src="/assets/email.svg" />
        </app-primary-input>
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="johndoe@gmail.com"
        >
            <img src="/assets/email.svg" />
        </app-primary-input>

        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Type Your Password"
        >
            <img src="/assets/password.svg" />
        
        </app-primary-input>

        <app-primary-input
            formControlName="passwordConfirm"
            inputName="passwordConfirm"
            type="password"
            label="Confirm Your Password"
        >
            <img src="/assets/password.svg" />
        </app-primary-input>
    </form>
</app-default-login-layout>
